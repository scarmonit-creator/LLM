name: Auto-Fix CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN }}
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint --if-present || true
    
    - name: Run lint fix
      run: npm run lint:fix --if-present || true
    
    - name: Run format
      run: npm run format --if-present || true
    
    - name: Run build
      run: npm run build --if-present || true
    
    - name: Run tests
      run: npm test --if-present || true
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push' && matrix.node-version == '20.x'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "Auto-fix: Apply lint, format, and build fixes [skip ci]" -m "Generated by GitHub Actions workflow"
        git push
    
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request' && matrix.node-version == '20.x'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GH_TOKEN }}
        commit-message: 'Auto-fix: Apply lint, format, and build fixes'
        title: 'Auto-fix: Apply lint, format, and build fixes'
        body: |
          This PR was automatically generated by the Auto-Fix CI/CD workflow.
          
          Changes include:
          - Lint fixes
          - Format fixes
          - Build artifacts
          
          Please review and merge if appropriate.
        branch: auto-fix-${{ github.run_id }}
        delete-branch: true
        labels: automated, ci/cd
