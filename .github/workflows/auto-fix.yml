name: Auto-Fix CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Prevent concurrent workflow runs to avoid conflicts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        # Use single LTS version for auto-fix to avoid redundant runs
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: Run lint
      run: npm run lint --if-present || true
      continue-on-error: true
    
    - name: Run lint fix
      run: npm run lint:fix --if-present || true
      continue-on-error: true
    
    - name: Run format
      run: npm run format --if-present || true
      continue-on-error: true
    
    - name: Run build
      run: npm run build --if-present || true
      continue-on-error: true
    
    - name: Run tests
      run: npm test --if-present || true
      continue-on-error: true
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --short
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    # Always create PR for automated fixes to comply with branch protection
    - name: Create Pull Request for Auto-fixes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Auto-fix: Apply automated fixes [skip ci]'
        title: 'Auto-fix: Apply automated fixes from ${{ github.event_name }}'
        body: |
          ## Auto-fix Report
          
          This PR applies automated fixes from linting, formatting, and other automated tools.
          
          ### Changes Applied
          - Linting fixes
          - Code formatting
          - Build optimizations
          
          ### Trigger Event
          - **Event:** ${{ github.event_name }}
          - **Branch:** ${{ github.ref_name }}
          - **Commit:** ${{ github.sha }}
          
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          This PR was created to comply with branch protection rules that require changes via pull request.
        branch: auto-fix-${{ github.run_id }}
        base: ${{ github.event.pull_request.head.ref || github.ref_name }}
        delete-branch: true
        labels: |
          auto-fix
          automated
          compliance
        assignees: ${{ github.actor }}
