name: Perry-Jest Flaky Interaction Detection

on:
  schedule:
    - cron: '0 3 * * *' # nightly at 03:00 UTC
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/perry-jest.js'
      - 'tests/**'
      - 'src/**'
      - 'package*.json'
      - '.github/workflows/perry-jest.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  CI: true
  CACHE_VERSION: v1

jobs:
  preflight:
    name: Pre-flight Change Detection
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      should-run: ${{ steps.changes.outputs.should-run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Analyze changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "schedule" ]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          elif git diff HEAD~1 --name-only | grep -E '^(tests/|src/).*\.(js|ts)|scripts/perry\-jest\.js|package.*\.json$' > /dev/null; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  perry:
    name: Detect Flaky Interactions (Shard ${{ matrix.shardIndex + 1 }}/${{ matrix.shards }})
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.should-run == 'true'
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shards: [4]
        shardIndex: [0,1,2,3]
        maxPairs: [200]
        repeats: [2]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-perry-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-perry-${{ env.CACHE_VERSION }}-
      - name: Install deps
        run: npm ci --prefer-offline --no-audit --no-fund
      - name: Run Perry-Jest shard
        id: perry
        run: |
          node scripts/perry-jest.js \
            --pattern "tests/**/*.test.*" \
            --maxPairs ${{ matrix.maxPairs }} \
            --repeats ${{ matrix.repeats }} \
            --shards ${{ matrix.shards }} \
            --shardIndex ${{ matrix.shardIndex }} \
            --timeout 300000 \
            --outDir perry-results || true
      - name: Upload artifacts (shard)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: perry-results-shard-${{ matrix.shardIndex }}
          path: perry-results/
          retention-days: 7
      - name: Summarize
        if: always()
        run: |
          echo "# Perry-Jest Flaky Interaction Detection" >> $GITHUB_STEP_SUMMARY
          if ls perry-results/perry-jest-summary-* 1> /dev/null 2>&1; then
            echo "Detected flaky interactions in one or more shards." >> $GITHUB_STEP_SUMMARY
          else
            echo "No flaky interactions detected in this shard." >> $GITHUB_STEP_SUMMARY

  aggregate:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: perry
    if: always()
    steps:
      - name: Outcome report
        run: |
          echo "## Perry-Jest overall status" >> $GITHUB_STEP_SUMMARY
          echo "Review artifacts from all shards for failing pairs." >> $GITHUB_STEP_SUMMARY
