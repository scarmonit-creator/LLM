name: Deploy to Fly.io

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        run: |
          flyctl deploy --strategy canary --wait-timeout 600
          sleep 30
          curl -f https://llm-framework-prod.fly.dev/health
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Verify Deployment
        run: |
          echo "Verifying production deployment..."
          curl -f https://llm-framework-prod.fly.dev/health
          curl -f https://llm-framework-prod.fly.dev/api/status
          curl -f https://llm-framework-prod.fly.dev/metrics
          echo "\u2705 All endpoints verified successfully"