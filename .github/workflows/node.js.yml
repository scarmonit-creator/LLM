# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        # cache: 'npm'  # Temporarily disabled - no lock file present
    - name: Install dependencies
      run: npm install
    - name: Run lint with autofix
      run: npm run lint
      continue-on-error: true
    - name: Run format
      run: npm run format
      continue-on-error: true
    - name: Build TypeScript files
      run: npm run build
    - name: Run build (fallback)
      run: npm run build --if-present
    - name: Run tests with coverage
      run: npm run coverage
      continue-on-error: true
      env:
        # Gate external integration tests - only run when explicitly enabled
        RUN_INTEGRATION_TESTS: false
        # Use in-memory vector store for CI to avoid ChromaDB dependency
        LLM_VECTOR_STORE: memory
    
    - name: Upload coverage to Coveralls
      if: matrix.node-version == '20.x'
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Archive test results
      if: always() && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
          test-results/
        retention-days: 7
        if-no-files-found: warn
    
    - name: Archive build output
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/
        retention-days: 7
        if-no-files-found: warn
