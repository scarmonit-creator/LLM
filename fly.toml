app = "llm-ai-bridge"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "10s"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"
  max_unavailable = 0.2
  wait_timeout = "15m"
  
[env]
  NODE_ENV = "production"
  PORT = "8080"
  # Memory optimization - reduced for 512MB containers
  NODE_OPTIONS = "--max-old-space-size=400 --gc-interval=100 --optimize-for-size --experimental-worker"
  AI_BRIDGE_HISTORY_LIMIT = "800"
  AI_BRIDGE_MAX_QUEUE = "1500"
  AI_BRIDGE_MAX_CONNECTIONS = "8000"
  AI_BRIDGE_CORS_ORIGINS = "*"
  AI_BRIDGE_CLIENT_TTL_MS = "600000"
  AI_BRIDGE_CLEANUP_INTERVAL_MS = "45000"
  AI_BRIDGE_RATE_WINDOW_MS = "60000"
  AI_BRIDGE_RATE_MAX = "300"
  # Performance optimizations
  UV_THREADPOOL_SIZE = "12"
  NODE_MAX_OLD_SPACE_SIZE = "400"
  ENABLE_MEMORY_MONITORING = "true"
  ENABLE_CLUSTERING = "false"
  
[experimental]
  auto_rollback = true
  enable_consul = true
  enable_etcd = false
  
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 4
  
  [[http_service.concurrency]]
    type = "connections"
    hard_limit = 2000
    soft_limit = 1000
    
  [[http_service.concurrency]]
    type = "requests"
    hard_limit = 3000
    soft_limit = 1500
  
  [http_service.checks]
    grace_period = "20s"
    interval = "10s"
    method = "GET"
    path = "/health"
    timeout = "8s"
    headers = { "User-Agent" = "fly-health-check" }
    tls_skip_verify = false
    
    [[http_service.checks.http_headers]]
    name = "Cache-Control"
    value = "no-cache"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
  
  # Auto-scaling configuration
  [[vm.processes]]
  app = "bridge"
  entrypoint = ["npm", "start"]
  
  [[vm.processes.env]]
  PROCESS_TYPE = "web"
  
[metrics]
  port = 9091
  path = "/metrics"
  
# Enhanced logging for performance monitoring
[logging]
  format = "json"
  level = "info"
  
# Resource optimization
[resource_limits]
  memory = "512MB"
  cpu = "1.0"
  
# Network optimizations
[network]
  ipv6 = false
  
# Backup configuration
[backup]
  schedule = "@daily"
  retention = "7d"