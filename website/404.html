<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Not Found — LLM AI Bridge</title>
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color:#fff
    }
    .card {
      max-width:720px;
      width:92%;
      background:rgba(255,255,255,0.08);
      padding:32px 28px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.18)
    }
    h1 {
      margin:0 0 8px;
      font-size:32px
    }
    p {
      margin:8px 0 20px;
      line-height:1.6
    }
    a.btn {
      display:inline-block;
      background:#00ff88;
      color:#15202b;
      text-decoration:none;
      padding:10px 16px;
      font-weight:600;
      border-radius:8px
    }
    a.btn:hover {
      background:#00d974
    }
    .muted {
      opacity:.85;
      font-size:14px
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Page Not Found</h1>
    <p>We couldn't find the page you were looking for.</p>
    <p><a class="btn" href="/">Go to Home</a></p>
    <p class="muted">If you believe this is an error, try refreshing the page or return to the homepage and navigate again.</p>
  </div>
</body>
</html>
