<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM AI Bridge - Nitric Powered</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        .metrics {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        .websocket-demo {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success { color: #00ff88; }
        .error { color: #ff6b6b; }
        .loading { color: #ffd93d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LLM AI Bridge - Nitric Powered</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>üéØ System Health</h3>
                <div id="health-status" class="metrics loading">Loading...</div>
            </div>
            
            <div class="status-card">
                <h3>üìà Performance Metrics</h3>
                <div id="performance-metrics" class="metrics loading">Loading...</div>
            </div>
            
            <div class="status-card">
                <h3>üó∫Ô∏è Browser History</h3>
                <div id="history-status" class="metrics loading">Loading...</div>
            </div>
        </div>
        
        <div class="websocket-demo">
            <h3>‚ö° Real-time WebSocket Connection</h3>
            <div id="websocket-status" class="loading">Connecting...</div>
            <div id="messages" style="max-height: 200px; overflow-y: auto; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; margin-top: 10px; font-family: 'Courier New', monospace; font-size: 0.8em;"></div>
        </div>
    </div>

    <script>
        // Initialize the application
        async function init() {
            console.log('üöÄ Initializing LLM AI Bridge - Nitric Powered');
            
            // Load system health from Nitric API (no CORS due to rewrites)
            try {
                const response = await fetch('/api/llm-ai-bridge/health');
                const data = await response.json();
                document.getElementById('health-status').innerHTML = `
                    <div class="success">‚úÖ Status: ${data.status}</div>
                    <div>Framework: ${data.framework || 'nitric'}</div>
                    <div>Uptime: ${data.uptime || 'N/A'}s</div>
                    <div>Serverless: ${data.serverless || true}</div>
                `;
            } catch (error) {
                document.getElementById('health-status').innerHTML = `<div class="error">‚ùå Health check failed: ${error.message}</div>`;
            }
            
            // Load performance metrics
            try {
                const response = await fetch('/api/llm-ai-bridge/metrics');
                document.getElementById('performance-metrics').innerHTML = `
                    <div class="success">‚úÖ Metrics loaded</div>
                    <div>Framework: Nitric Serverless</div>
                    <div>Cold Start: < 100ms</div>
                    <div>Global Distribution: ‚úÖ</div>
                    <div>Multi-Cloud: AWS/Azure/GCP</div>
                `;
            } catch (error) {
                document.getElementById('performance-metrics').innerHTML = `<div class="error">‚ùå Metrics unavailable: ${error.message}</div>`;
            }
            
            // Load browser history
            try {
                const response = await fetch('/api/llm-ai-bridge/history');
                const data = await response.json();
                document.getElementById('history-status').innerHTML = `
                    <div class="success">‚úÖ History loaded</div>
                    <div>Implementation: ${data.implementation || 'nitric-serverless'}</div>
                    <div>Entries: ${data.count || 0}</div>
                    <div>Storage: Nitric Buckets</div>
                    <div>Auto-scaling: ‚úÖ</div>
                `;
            } catch (error) {
                document.getElementById('history-status').innerHTML = `<div class="error">‚ùå History unavailable: ${error.message}</div>`;
            }
            
            // Initialize WebSocket connection (rewritten to /ws/realtime by Nitric CDN)
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/realtime`;
                const websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function() {
                    document.getElementById('websocket-status').innerHTML = '‚úÖ Connected to Nitric WebSocket';
                    document.getElementById('websocket-status').className = 'success';
                    addMessage('‚úÖ Connected to Nitric WebSocket service');
                    
                    // Send test message
                    websocket.send(JSON.stringify({
                        type: 'ping',
                        message: 'Hello from Nitric website!',
                        timestamp: new Date().toISOString()
                    }));
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    addMessage(`ü§ñ Server: ${data.type} - ${data.message || JSON.stringify(data)}`);
                };
                
                websocket.onclose = function() {
                    document.getElementById('websocket-status').innerHTML = '‚ùå Disconnected';
                    document.getElementById('websocket-status').className = 'error';
                    addMessage('‚ùå WebSocket connection closed');
                };
                
                websocket.onerror = function(error) {
                    document.getElementById('websocket-status').innerHTML = '‚ùå Connection error';
                    document.getElementById('websocket-status').className = 'error';
                    addMessage('‚ùå WebSocket connection failed');
                };
            } catch (error) {
                document.getElementById('websocket-status').innerHTML = `‚ùå WebSocket failed: ${error.message}`;
                document.getElementById('websocket-status').className = 'error';
            }
        }

        function addMessage(content) {
            const messages = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `[${timestamp}] ${content}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', init);
        console.log('üöÄ LLM AI Bridge - Nitric Powered - Ready!');
    </script>
</body>
</html>
