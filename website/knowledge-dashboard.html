<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Enhancement System - Scarmonit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .refresh-btn {
            background: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .refresh-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .refresh-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-icon {
            font-size: 1.5rem;
        }
        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .card-description {
            font-size: 0.9rem;
            color: #999;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .agents-list {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .agents-list h2 {
            margin-bottom: 1rem;
            color: #667eea;
        }
        .agent-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .agent-item:last-child {
            border-bottom: none;
        }
        .agent-name {
            font-weight: 600;
            color: #333;
        }
        .agent-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .agent-status.active {
            background: #d4edda;
            color: #155724;
        }
        .agent-status.idle {
            background: #fff3cd;
            color: #856404;
        }
        .api-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
        }
        .api-status.connected {
            background: #d4edda;
            color: #155724;
        }
        .api-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status disconnected">API Disconnected</div>
    
    <div class="container">
        <div class="header">
            <h1>🚀 AI Knowledge Enhancement System</h1>
            <p>Real-time insights into our multi-agent AI capabilities</p>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">
                <span id="refreshIcon">🔄</span>
                <span id="refreshText">Refresh Data</span>
            </button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading dashboard data...</div>
            </div>
        </div>
    </div>

    <script>
        // Determine the correct API base URL
        const API_BASE = window.location.protocol + '//' + window.location.host;
        
        const API_ENDPOINTS = {
            stats: API_BASE + '/api/dashboard/stats',
            agents: API_BASE + '/api/dashboard/agents'
        };

        let refreshTimeout;
        let retryCount = 0;
        const maxRetries = 3;

        // Update API status indicator
        function updateApiStatus(connected) {
            const statusEl = document.getElementById('apiStatus');
            if (connected) {
                statusEl.textContent = 'API Connected';
                statusEl.className = 'api-status connected';
            } else {
                statusEl.textContent = 'API Disconnected';
                statusEl.className = 'api-status disconnected';
            }
        }

        async function loadDashboardData() {
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshText = document.getElementById('refreshText');

            try {
                refreshBtn.disabled = true;
                refreshIcon.textContent = '⏳';
                refreshText.textContent = 'Refreshing...';

                // Fetch data from real API endpoints
                const [statsResponse, agentsResponse] = await Promise.all([
                    fetch(API_ENDPOINTS.stats, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        timeout: 10000
                    }),
                    fetch(API_ENDPOINTS.agents, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        timeout: 10000
                    })
                ]);

                if (!statsResponse.ok || !agentsResponse.ok) {
                    throw new Error(`API Error: Stats ${statsResponse.status}, Agents ${agentsResponse.status}`);
                }

                const statsData = await statsResponse.json();
                const agentsData = await agentsResponse.json();

                if (!statsData.success || !agentsData.success) {
                    throw new Error('API returned error response');
                }

                displayDashboard(statsData.data, agentsData.data);
                updateApiStatus(true);
                retryCount = 0; // Reset retry count on success

                // Show success message briefly
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.textContent = `Dashboard data loaded successfully! (${new Date().toLocaleTimeString()})`;
                contentDiv.insertBefore(successMsg, contentDiv.firstChild);
                setTimeout(() => successMsg.remove(), 3000);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                updateApiStatus(false);
                retryCount++;
                
                let errorMessage = 'Failed to load dashboard data. ';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Cannot connect to server. Check if the server is running.';
                } else if (error.message.includes('timeout')) {
                    errorMessage += 'Request timed out. Server may be slow to respond.';
                } else {
                    errorMessage += error.message;
                }
                
                contentDiv.innerHTML = `
                    <div class="error-message">
                        ${errorMessage}
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <ul style="text-align: left; max-width: 600px; margin: 1rem auto;">
                            <li>Verify server is running on ${API_BASE}</li>
                            <li>Check API endpoints: ${API_ENDPOINTS.stats}</li>
                            <li>Check browser console for detailed errors</li>
                            <li>Try refreshing the page</li>
                        </ul>
                        <br>
                        <strong>Retry:</strong> ${retryCount}/${maxRetries}
                        ${retryCount < maxRetries ? '<br>Automatic retry in 5 seconds...' : ''}
                    </div>
                `;
                
                // Auto retry with exponential backoff
                if (retryCount < maxRetries) {
                    setTimeout(() => {
                        loadDashboardData();
                    }, Math.pow(2, retryCount) * 2500); // 5s, 10s, 20s
                }
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.textContent = '🔄';
                refreshText.textContent = 'Refresh Data';
            }
        }

        function displayDashboard(stats, agents) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Total Agents</div>
                            <div class="card-icon">🤖</div>
                        </div>
                        <div class="card-value">${stats.totalAgents}</div>
                        <div class="card-description">AI agents deployed</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Active Now</div>
                            <div class="card-icon">⚡</div>
                        </div>
                        <div class="card-value">${stats.activeAgents}</div>
                        <div class="card-description">Currently processing</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Tasks Completed</div>
                            <div class="card-icon">✅</div>
                        </div>
                        <div class="card-value">${stats.tasksCompleted}</div>
                        <div class="card-description">Total tasks completed</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Response Time</div>
                            <div class="card-icon">⏱️</div>
                        </div>
                        <div class="card-value">${stats.avgResponseTime}</div>
                        <div class="card-description">Average response</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">System Uptime</div>
                            <div class="card-icon">📊</div>
                        </div>
                        <div class="card-value">${stats.uptime}</div>
                        <div class="card-description">Last 30 days</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Knowledge Base</div>
                            <div class="card-icon">📚</div>
                        </div>
                        <div class="card-value">${stats.knowledgeBase}</div>
                        <div class="card-description">Documents indexed</div>
                    </div>
                </div>

                <div class="agents-list">
                    <h2>Active AI Agents</h2>
                    ${agents.map(agent => `
                        <div class="agent-item">
                            <div>
                                <div class="agent-name">${agent.name}</div>
                                <div style="font-size: 0.85rem; color: #666; margin-top: 0.25rem;">
                                    ${agent.tasks} tasks completed
                                    <br>
                                    <em>Last seen: ${agent.lastSeen}</em>
                                </div>
                            </div>
                            <span class="agent-status ${agent.status}">${agent.status.toUpperCase()}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadDashboardData);

        // Initial load
        loadDashboardData();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboardData, 30000);

        // Health check every 10 seconds
        setInterval(async () => {
            try {
                const response = await fetch(API_BASE + '/health', { 
                    method: 'GET',
                    timeout: 5000 
                });
                updateApiStatus(response.ok);
            } catch (error) {
                updateApiStatus(false);
            }
        }, 10000);
    </script>
</body>
</html>
