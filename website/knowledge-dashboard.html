<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Enhancement System - Scarmonit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .refresh-btn {
            background: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .refresh-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .refresh-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-icon {
            font-size: 1.5rem;
        }
        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .card-description {
            font-size: 0.9rem;
            color: #999;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .agents-list {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .agents-list h2 {
            margin-bottom: 1rem;
            color: #667eea;
        }
        .agent-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .agent-item:last-child {
            border-bottom: none;
        }
        .agent-name {
            font-weight: 600;
            color: #333;
        }
        .agent-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .agent-status.active {
            background: #d4edda;
            color: #155724;
        }
        .agent-status.idle {
            background: #fff3cd;
            color: #856404;
        }
        .api-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
        }
        .api-status.connected {
            background: #d4edda;
            color: #155724;
        }
        .api-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status disconnected">API Disconnected</div>
    
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Knowledge Enhancement System</h1>
            <p>Real-time insights into our multi-agent AI capabilities</p>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">
                <span id="refreshIcon">üîÑ</span>
                <span id="refreshText">Refresh Data</span>
            </button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading dashboard data...</div>
            </div>
        </div>
    </div>

    <script>
        // Determine the correct API base URL
        const API_BASE = window.location.protocol + '//' + window.location.host;
        
        const API_ENDPOINTS = {
            stats: API_BASE + '/api/dashboard/stats',
            agents: API_BASE + '/api/dashboard/agents'
        };

        let refreshTimeout;
        let retryCount = 0;
        const maxRetries = 3;

        // Update API status indicator
        function updateApiStatus(connected) {
            const statusEl = document.getElementById('apiStatus');
            if (connected) {
                statusEl.textContent = 'API Connected';
                statusEl.className = 'api-status connected';
            } else {
                statusEl.textContent = 'API Disconnected';
                statusEl.className = 'api-status disconnected';
            }
        }

        // Helper function to format uptime
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        // Helper function to format memory usage
        function formatMemory(mb) {
            if (mb >= 1024) return `${(mb / 1024).toFixed(1)} GB`;
            return `${mb} MB`;
        }

        // Create AbortController for fetch timeout
        function createAbortableController(timeoutMs = 10000) {
            const controller = new AbortController();
            setTimeout(() => controller.abort(), timeoutMs);
            return controller;
        }

        async function loadDashboardData() {
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshText = document.getElementById('refreshText');

            try {
                refreshBtn.disabled = true;
                refreshIcon.textContent = '‚è≥';
                refreshText.textContent = 'Refreshing...';

                // Create abort controllers with timeout
                const statsController = createAbortableController(10000);
                const agentsController = createAbortableController(10000);

                // Fetch data from real API endpoints
                const [statsResponse, agentsResponse] = await Promise.all([
                    fetch(API_ENDPOINTS.stats, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        signal: statsController.signal
                    }),
                    fetch(API_ENDPOINTS.agents, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        signal: agentsController.signal
                    })
                ]);

                if (!statsResponse.ok || !agentsResponse.ok) {
                    throw new Error(`API Error: Stats ${statsResponse.status}, Agents ${agentsResponse.status}`);
                }

                const statsData = await statsResponse.json();
                const agentsData = await agentsResponse.json();

                if (!statsData.success || !agentsData.success) {
                    throw new Error('API returned error response');
                }

                // Fixed: Use correct data structure from API responses
                displayDashboard(statsData.data, agentsData.data, agentsData.agents || []);
                updateApiStatus(true);
                retryCount = 0; // Reset retry count on success

                // Show success message briefly
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.textContent = `Dashboard data loaded successfully! (${new Date().toLocaleTimeString()})`;
                contentDiv.insertBefore(successMsg, contentDiv.firstChild);
                setTimeout(() => successMsg.remove(), 3000);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                updateApiStatus(false);
                retryCount++;
                
                let errorMessage = 'Failed to load dashboard data. ';
                if (error.name === 'AbortError') {
                    errorMessage += 'Request timed out after 10 seconds.';
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Cannot connect to server. Check if the server is running.';
                } else {
                    errorMessage += error.message;
                }
                
                contentDiv.innerHTML = `
                    <div class="error-message">
                        ${errorMessage}
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <ul style="text-align: left; max-width: 600px; margin: 1rem auto;">
                            <li>Verify server is running on ${API_BASE}</li>
                            <li>Check API endpoints: ${API_ENDPOINTS.stats}</li>
                            <li>Check browser console for detailed errors</li>
                            <li>Try refreshing the page</li>
                        </ul>
                        <br>
                        <strong>Retry:</strong> ${retryCount}/${maxRetries}
                        ${retryCount < maxRetries ? '<br>Automatic retry in 5 seconds...' : ''}
                    </div>
                `;
                
                // Auto retry with exponential backoff
                if (retryCount < maxRetries) {
                    setTimeout(() => {
                        loadDashboardData();
                    }, Math.pow(2, retryCount) * 2500); // 5s, 10s, 20s
                }
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.textContent = 'üîÑ';
                refreshText.textContent = 'Refresh Data';
            }
        }

        function displayDashboard(stats, agentStats, agents) {
            const contentDiv = document.getElementById('content');
            
            // Safely extract values from the API response with fallbacks
            const totalProjects = stats.totalProjects || 0;
            const activeDeployments = stats.activeDeployments || 0;
            const completedDeployments = stats.completedDeployments || 0;
            const performanceScore = stats.performanceScore || 0;
            const memoryUsage = formatMemory(stats.memoryUsage || 0);
            const systemUptime = formatUptime(stats.systemUptime || 0);
            const requestsToday = stats.requestsToday || 0;
            const errorRate = ((parseFloat(stats.errorRate) || 0) * 100).toFixed(2);
            
            // Agent stats with fallbacks
            const totalAgents = agentStats.totalAgents || 0;
            const activeAgents = agentStats.activeAgents || 0;
            const completedTasks = agentStats.completedTasks || 0;
            const avgResponseTime = agentStats.averageResponseTime ? `${agentStats.averageResponseTime}s` : '0s';
            
            contentDiv.innerHTML = `
                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Total Projects</div>
                            <div class="card-icon">üìã</div>
                        </div>
                        <div class="card-value">${totalProjects}</div>
                        <div class="card-description">Projects managed</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Active Deployments</div>
                            <div class="card-icon">üöÄ</div>
                        </div>
                        <div class="card-value">${activeDeployments}</div>
                        <div class="card-description">Currently deploying</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Completed</div>
                            <div class="card-icon">‚úÖ</div>
                        </div>
                        <div class="card-value">${completedDeployments}</div>
                        <div class="card-description">Successful deployments</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Performance</div>
                            <div class="card-icon">üìä</div>
                        </div>
                        <div class="card-value">${performanceScore}%</div>
                        <div class="card-description">System performance</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Memory Usage</div>
                            <div class="card-icon">üíæ</div>
                        </div>
                        <div class="card-value">${memoryUsage}</div>
                        <div class="card-description">Current memory</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">System Uptime</div>
                            <div class="card-icon">‚è±Ô∏è</div>
                        </div>
                        <div class="card-value">${systemUptime}</div>
                        <div class="card-description">Time online</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Total Agents</div>
                            <div class="card-icon">ü§ñ</div>
                        </div>
                        <div class="card-value">${totalAgents}</div>
                        <div class="card-description">AI agents deployed</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Active Agents</div>
                            <div class="card-icon">‚ö°</div>
                        </div>
                        <div class="card-value">${activeAgents}</div>
                        <div class="card-description">Currently processing</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Tasks Completed</div>
                            <div class="card-icon">üìà</div>
                        </div>
                        <div class="card-value">${completedTasks}</div>
                        <div class="card-description">Total tasks done</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Response Time</div>
                            <div class="card-icon">‚ö°</div>
                        </div>
                        <div class="card-value">${avgResponseTime}</div>
                        <div class="card-description">Average response</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Requests Today</div>
                            <div class="card-icon">üìä</div>
                        </div>
                        <div class="card-value">${requestsToday}</div>
                        <div class="card-description">API requests</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Error Rate</div>
                            <div class="card-icon">‚ö†Ô∏è</div>
                        </div>
                        <div class="card-value">${errorRate}%</div>
                        <div class="card-description">System errors</div>
                    </div>
                </div>

                <div class="agents-list">
                    <h2>Active AI Agents</h2>
                    ${agents && agents.length > 0 ? agents.map(agent => `
                        <div class="agent-item">
                            <div>
                                <div class="agent-name">${agent.name || 'Unknown Agent'}</div>
                                <div style="font-size: 0.85rem; color: #666; margin-top: 0.25rem;">
                                    Current task: ${agent.currentTask || 'Idle'}
                                    <br>
                                    Performance: ${agent.performance || 0}%
                                    <br>
                                    <em>Last activity: ${agent.lastActivity ? new Date(agent.lastActivity).toLocaleTimeString() : 'Unknown'}</em>
                                </div>
                            </div>
                            <span class="agent-status ${agent.status || 'idle'}">${(agent.status || 'idle').toUpperCase()}</span>
                        </div>
                    `).join('') : '<div style="text-align: center; color: #666; padding: 2rem;">No agents currently active</div>'}
                </div>
            `;
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadDashboardData);

        // Initial load
        loadDashboardData();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboardData, 30000);

        // Health check every 10 seconds
        setInterval(async () => {
            try {
                const controller = createAbortableController(5000);
                const response = await fetch(API_BASE + '/health', { 
                    method: 'GET',
                    signal: controller.signal
                });
                updateApiStatus(response.ok);
            } catch (error) {
                updateApiStatus(false);
            }
        }, 10000);
    </script>
</body>
</html>
