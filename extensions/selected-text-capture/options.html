<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selected Text Capture - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-weight: 500;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #45a049;
    }
    button:active {
      transform: scale(0.98);
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Configuration</h1>

    <label for="serverUrl">Server URL</label>
    <input
      id="serverUrl"
      type="url"
      placeholder="http://localhost:8080"
      autocomplete="off"
    />

    <label for="apiToken">API Token</label>
    <input
      id="apiToken"
      type="password"
      placeholder="Enter your API token"
      autocomplete="off"
    />

    <button id="save">Save Configuration</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    // Load existing configuration
    (async () => {
      try {
        const { serverUrl, apiToken } = await chrome.storage.sync.get(['serverUrl', 'apiToken']);
        document.getElementById('serverUrl').value = serverUrl || 'http://localhost:8080';
        document.getElementById('apiToken').value = apiToken || '';
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    })();

    // Save configuration
    document.getElementById('save').addEventListener('click', async () => {
      const serverUrl = document.getElementById('serverUrl').value.trim();
      const apiToken = document.getElementById('apiToken').value.trim();
      const statusEl = document.getElementById('status');

      try {
        // Validate URL
        if (serverUrl) {
          new URL(serverUrl); // Throws if invalid
        }

        await chrome.storage.sync.set({ serverUrl, apiToken });

        statusEl.textContent = '✓ Configuration saved successfully';
        statusEl.className = 'status success';

        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 3000);
      } catch (error) {
        statusEl.textContent = '✗ Failed to save: ' + error.message;
        statusEl.className = 'status error';
      }
    });
  </script>
</body>
</html>
