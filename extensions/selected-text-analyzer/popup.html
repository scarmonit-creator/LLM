<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .info-section {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info-item {
      margin-bottom: 10px;
    }
    .info-item:last-child {
      margin-bottom: 0;
    }
    .label {
      font-weight: 600;
      color: #555;
      margin-right: 8px;
    }
    .value {
      color: #333;
    }
    .text-preview {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 13px;
      color: #666;
    }
    .analysis-section {
      margin-bottom: 20px;
    }
    .analysis-results {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      margin-top: 10px;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e8e8e8;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-label {
      font-weight: 500;
      color: #555;
    }
    .result-value {
      font-weight: 600;
      color: #0066cc;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover {
      background: #0052a3;
    }
    button:active {
      background: #003d7a;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #5a6268;
    }
    .no-data {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <h1>Text Analyzer</h1>
  
  <div id="content">
    <div class="no-data">
      <p>No text to analyze.</p>
      <p>Right-click selected text or click the extension icon to capture text.</p>
    </div>
  </div>

  <div id="analysis-container" style="display: none;">
    <div class="info-section">
      <div class="info-item">
        <span class="label">Source:</span>
        <span class="value" id="source"></span>
      </div>
      <div class="info-item">
        <span class="label">Length:</span>
        <span class="value" id="length"></span>
      </div>
      <div class="info-item">
        <span class="label">Text Preview:</span>
        <div class="text-preview" id="text-preview"></div>
      </div>
    </div>

    <div class="analysis-section">
      <div class="button-group">
        <button id="analyze-btn">Run Analysis</button>
        <button id="copy-btn" class="secondary">Copy Text</button>
      </div>

      <div id="analysis-results" class="analysis-results" style="display: none;">
        <div class="result-item">
          <span class="result-label">Characters:</span>
          <span class="result-value" id="char-count"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Characters (no spaces):</span>
          <span class="result-value" id="char-no-space-count"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Words:</span>
          <span class="result-value" id="word-count"></span>
        </div>
        <div class="result-item">
          <span class="result-label">Lines:</span>
          <span class="result-value" id="line-count"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
