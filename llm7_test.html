<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM7 Test</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        #result { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>LLM7 API Test</h1>
    <p>This page runs a test request to the LLM7 API using <code>fetch</code>. The response will appear below.</p>
    <button id="run">Run Test</button>
    <div id="result">Click "Run Test" to call the LLM7 API.</div>
    <script>
        document.getElementById('run').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            try {
                const response = await fetch('https://api.llm7.io/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer unused'
                    },
                    body: JSON.stringify({
                        model: 'mistral-small-3.1-24b-instruct-2503',
                        // Ask a factual question via the LLM7 API.  The prompt can be changed
                        // here to test different queries.  For demonstration we ask for a
                        // geographic fact so the assistant returns a clear answer.
                        messages: [
                            { role: 'user', content: 'What is the capital of France?' }
                        ],
                        // Request a short answer; adjust max_tokens as needed.
                        max_tokens: 30
                    })
                });
                const text = await response.text();
                resultDiv.textContent = 'Status: ' + response.status + '\n' + text;
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err;
            }
        });
    </script>
</body>
</html>
